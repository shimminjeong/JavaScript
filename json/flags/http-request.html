<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid black;
        }

        .table img {
            width:50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>

        function getHttpRequest(url, callback) {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(event){
                if(request.readyState == 4){
                    if(request.status == 200){
                        // 요청이 정상적으로 처리 된 경우
                        console.log("success");
                        //console.log(request.responseText)
                        callback(request.responseText);
                    } else {
                        // 에러가 발생한 경우
                    }
                }
            } 

            const method = "GET";
            request.open('get',url,true);
            request.send();
        }

        const url = "flags.json";   
        getHttpRequest(url, function(response) {
            // 문자열 , 자바스크립트 객체로 변경
            var json = JSON.parse(response);

            for (var object in json){
                // 이미지 객체 프로퍼티에
                // 이미지 html 요소객체 생성해서 저장
                let flag = document.createElement('img');
                flag.src = json[object].image;
                //flag.style="width:50px";
                json[object].image = flag;
            }

            let table = createTable(json);
            document.body.appendChild(table);

        });

        function createTable(obj) {
            // 테이블
            let table = document.createElement('table');
            table.classList.add("table");

            // tbody
            let tbody = document.createElement('tbody');
            // 객체의 배열, 배열 foreach
            // 열
            obj.forEach(el => {
                // let tr = document.createElement('tr');
                // let ol = document.createElement('ol');
                // console.log(el);
                // console.log(Object.keys(el));
                // 행
                let i =1;
                Object.keys(el).forEach(item=>{
                    let _tr 
                    // console.log(item);
                    if(typeof(el[item]) == "object") {
                        tr.appendChild(el[item]);
                    } else {
                        let td = document.createElement('td');
                        td.innerHTML = el[item];
                        tr.appendChild(td);
                    }                  
                })
                tbody.appendChild(tr);
            });

            // 테이블에 tbody 추가하여
            table.appendChild(tbody);
            return table;
        }
    </script>
</body>
</html>
